<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon"> -->
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Bebas+Neue&family=Caveat:wght@400..700&family=Chivo:ital,wght@0,100..900;1,100..900&family=Courgette&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Permanent+Marker&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Bebas+Neue&family=Caveat:wght@400..700&family=Chivo:ital,wght@0,100..900;1,100..900&family=Courgette&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Permanent+Marker&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Doodle+Shadow&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Start of Contact Us Section -->
    <section id="contact-us">
        <div class="head">
            <p class="h2">contact <span>us</span></p>
            <p class="h6">do you have any questions?</p>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-9 col-md-7 col-sm-12 col-xs-12 message">
                    <p class="h2">let's talk about your idea</p>
                    <form action="" method="post">
                        <div class="row">
                            <div class="col"> <input type="text" class="form-control" placeholder="Name"> </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">    
                                <input type="text" name="email" id="email" placeholder="Email*" required class="form-control">                           
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input type="text" name="phone" id="phone" placeholder="Phone" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <textarea name="" id="text-msg" required placeholder="Tell Us About Project*" class="form-control" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button id="message-btn">SEND MESSAGE <i class="fas fa-paper-plane"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-2 col-md-5 col-sm-12 col-xs-12">
                    <div class="side">
                        <p class="h3">office location</p>
                        <div class="info">
                            <i class="fas fa-map-marked-alt"></i>
                            <div class="content">
                                <p>22 Baker, Street</p>
                                <p>London, United Kingdom, W1u 38W</p>
                            </div>
                        </div>
                    </div>
                    <div class="side">
                        <p class="h3">Phone</p>
                        <div class="info">
                            <i class="fas fa-phone-alt"></i>
                            <div class="content">
                                <p>+44-20-7328-449</p>
                                <p>+99-34-8878-9989</p>
                            </div>
                        </div>
                    </div>
                    <div class="side">
                        <p class="h3">Email</p>
                        <div class="info">
                            <i class="fas fa-envelope-open"></i>
                            <div class="content">
                                <p>info@yourdomain.com</p>
                                <p>admin@yourdomain.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="side">
                        <p class="h3">office side</p>
                        <div class="info socials">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-pinterest"></i>
                            <i class="fab fa-instagram"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Contact Us Section -->

    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
